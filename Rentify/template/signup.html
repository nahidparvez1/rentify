<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rentify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Local CSS  -->
    <link rel="stylesheet" href="css/register.css">
    
  </head>
  <body>

    <!-- Registration Form Starts  -->

  <section class="vh-100 bg-image" style="background-color: #508bfc;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-3">Create an account</h2>

                <form>

                  <div class="form-outline mb-2">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="first_name" />
                    <label class="form-label" for="form3Example1cg">First Name</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="last_name" />
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="gender" />
                    <label class="form-label" for="form3Example1cg">Gender</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

                  <!-- <div class="form-outline mb-2">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div> -->

                  <div class="form-check d-flex justify-content-center mb-3">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button"
                      class="btn btn-primary btn-lg btn-block">Register</button>
                  </div>

                  <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="login.html"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Registration Form Ends  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
